<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LDP-Register</title>
    <script src="https://unpkg.com/just-validate@latest/dist/just-validate.production.min.js" defer></script>
    <script src="/static/index.js" defer></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='stylels.css') }}">
   
</head>
<body>

    <div class="form-container">
        <form action="/signup" method="POST" id="signup" novalidate> 
            <h3 style="background-color: #7379e8; color: white;">Register</h3>
            <div style="text-align: center; color: red; font-size: 2rem;">{{ msg }}</div>
            <label for="username">Full names:</label>
            <input type="text" name="fname" id="fname" required placeholder="full names" class="box">
            <label for="username">Username:</label>
            <input type="text" name="username" id="username" required placeholder="username" class="box">
            <label for="email">Email:</label>
            <input type="email" name="email" id="email" required placeholder="email" class="box">
            <label for="password">Password:</label>
            <input type="password" name="password" id="password" required placeholder="password" class="box">
                         
            <a href=""><input type="submit" name="submit" class="btn" value="Sign up"></a>
            <p>already have an account? <a href ="/login"> logn in</a></p>
        </form>
    </div>
    

</body>
</html>
